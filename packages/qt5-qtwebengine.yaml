      qt5-qtwebengine/015-perfetto-tracing-backend-gcc15-cstdint.patch

      qt5-qtwebengine/016-base-thread-pool-gcc15-cstdint.patch

      qt5-qtwebengine/017-quic-interval-deque-gcc15-size-method.patch

      qt5-qtwebengine/018-base-idmap-gcc15-member-access.patch

      qt5-qtwebengine/019-gpu-skia-utils-gcc15-cstdint.patch

      qt5-qtwebengine/020-gpu-fence-manager-gcc15-cstdint.patch

      qt5-qtwebengine/021-program-manager-stringpiece-api.patch

      qt5-qtwebengine/022-webrtc-network-state-predictor-gcc15-cstdint.patch

      qt5-qtwebengine/023-webrtc-fec-controller-gcc15-cstdint.patch

      qt5-qtwebengine/024-webrtc-timestamp-map-gcc15-cstdint.patch

      qt5-qtwebengine/025-webrtc-stats-counter-gcc15-cstdint.patch

      qt5-qtwebengine/026-huffman-trie-entry-gcc15-cstdint.patch

      '
- name: Configure QtWebEngine
  runs: "# Container-safe baseline CPU flags with -NDEBUG to disable asserts - MUST\
    \ be BEFORE qmake\n# -Wno-error=template-id-cdtor: GCC 15 treats C++20 template\
    \ constructor syntax as error\ncase \"${{build.arch}}\" in\n  x86_64)\n    export\
    \ CFLAGS=\"-march=x86-64 -mtune=generic -O2 -DNDEBUG -g\"\n    export CXXFLAGS=\"\
    -march=x86-64 -mtune=generic -O2 -DNDEBUG -g -Wno-error=template-id-cdtor\"\n\
    \    ;;\n  aarch64)\n    export CFLAGS=\"-march=armv8-a -O2 -DNDEBUG -g\"\n  \
    \  export CXXFLAGS=\"-march=armv8-a -O2 -DNDEBUG -g -Wno-error=template-id-cdtor\"\
    \n    ;;\nesac\n\n# QtWebEngine requires bundled ffmpeg (doesn't support unmodified\
    \ ffmpeg >= 5.0)\nqmake \\\n  CONFIG+=release \\\n  CONFIG+=force_debug_info \\\
    \n  QMAKE_CFLAGS_RELEASE=\"$CFLAGS\" \\\n  QMAKE_CXXFLAGS_RELEASE=\"$CXXFLAGS\"\
    \ \\\n  -- \\\n  -webengine-proprietary-codecs \\\n  -qt-webengine-ffmpeg \\\n\
    \  -webengine-kerberos \\\n  -webengine-spellchecker \\\n  -webengine-webrtc \\\
    \n  -webengine-printing-and-pdf\n"
- name: Build QtWebEngine
  runs: "# Re-export CXXFLAGS to ensure GCC 15 workaround propagates through make\
    \ â†’ ninja\ncase \"${{build.arch}}\" in\n  x86_64)\n    export CXXFLAGS=\"-march=x86-64\
    \ -mtune=generic -O2 -DNDEBUG -g -Wno-error=template-id-cdtor\"\n    ;;\n  aarch64)\n\
    \    export CXXFLAGS=\"-march=armv8-a -O2 -DNDEBUG -g -Wno-error=template-id-cdtor\"\
    \n    ;;\nesac\n\n# Build (typically takes 1-2 hours on powerful machines)\nmake\
    \ -j$(nproc)\n"
- runs: 'make INSTALL_ROOT="${{targets.destdir}}" install

    '
