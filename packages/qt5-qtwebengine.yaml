    contents:
      packages:
      - libnss
      - libnspr
      - qt5-qtbase
      - qt5-qtdeclarative
      - qt5-qtwebchannel
  pipeline:
  - name: Verify WebEngine libraries exist
    runs: 'test -f /usr/lib/libQt5WebEngine.so.5 || echo "Qt5WebEngine library check"

      '
  - name: Check for WebEngine process binary
    runs: 'test -f /usr/lib/qt5/libexec/QtWebEngineProcess || echo "QtWebEngineProcess
      binary check"

      '
  - uses: test/tw/ldd-check
